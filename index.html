<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Krava Signer Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>Krava Signer Hub</header>

  <nav>
    <button class="tab-button active" data-tab="signer">Signer</button>
    <button class="tab-button" data-tab="social">Socials</button>
    <button class="tab-button" data-tab="configs">Configs</button>
    <button class="tab-button" data-tab="guides">Guides</button>
  </nav>

  <main>
    <!-- Signer Tab -->
    <section class="tab active" id="signer">
      <form class="signer-form">
        <label for="ipa">Upload IPA File</label>
        <input type="file" id="ipa" accept=".ipa" />

        <label for="p12">Upload .p12 Certificate</label>
        <input type="file" id="p12" accept=".p12" />

        <label for="mobileprovision">Upload .mobileprovision</label>
        <input type="file" id="mobileprovision" accept=".mobileprovision" />

        <label for="password">Certificate Password</label>
        <input type="password" id="password" placeholder="Enter .p12 password" />

        <button type="submit">Sign IPA</button>
        <div class="note">Your files are processed securely and never stored.</div>
      </form>
    </section>

    <!-- Socials Tab -->
    <section class="tab" id="social">
      <div class="card-list">
        <a class="card" href="https://github.com" target="_blank">
          GitHub
          <small>github.com/yourprofile</small>
        </a>
        <a class="card" href="https://discord.gg/yourserver" target="_blank">
          Discord
          <small>Join our community</small>
        </a>
        <a class="card" href="https://twitter.com/yourhandle" target="_blank">
          Twitter
          <small>@yourhandle</small>
        </a>
      </div>
    </section>

    <!-- Configs Tab -->
    <section class="tab" id="configs">
      <div class="card-list">
        <a class="card" href="https://ethanthedeveloper220.github.io/super-duper-invention/P12%20checker%20free%20Web%20Clip%20Profile%20(1).mobileconfig">
          P12 Checker
          <small>Check if your p12 file is working</small>
        </a>
      </div>
    </section>

    <!-- Guides Tab -->
    <section class="tab" id="guides">
      <div class="card-list">
        <a class="card" href="https://ethanthedeveloper220.github.io/super-duper-invention/Ks-guide-H">
          KS Guide Hub
          <small>Learn how to use Krava Signer</small>
        </a>
      </div>
    </section>
  </main>

  <footer>&copy; 2025 Krava Signer Hub. All rights reserved.</footer>

  <script src="script.js"></script>
</body>
</html>
